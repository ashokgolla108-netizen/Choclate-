<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E roju Chocolate Day ‚ù§Ô∏è Happy Chocolate Day</title>
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  overflow:hidden;
  text-align:center;
  color:#5a2d0c;
}

/* Titles */
h1,h2{
  text-shadow:0 3px 8px rgba(0,0,0,.3);
}

h1{
  margin-top:20px;
  font-size:2rem;
}

h2{
  margin-top:30px;
  font-size:1.8rem;
}

/* Button */
.buttons{
  margin-top:25px;
  position:relative;
  height:80px;
}

button{
  padding:15px 30px;
  font-size:1.25rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:0 10px;
}

/* YES / NO buttons */
#yes{
  background:#ff0033;
  color:white;
  display:none;
}

#no{
  background:white;
  color:#ff0033;
}

/* Message box */
#message{
  font-size:1.6rem;
  margin:20px auto;
  padding:12px 18px;
  max-width:90%;
  background:rgba(255,255,255,0.9);
  border-radius:20px;
  color:#5a2d0c;
  font-weight:bold;
}

/* NO message box */
#noMessage{
  font-size:1.5rem;
  margin-top:15px;
  color:#5a2d0c;
  font-weight:bold;
}

/* Emojis */
.emoji{
  position:fixed;
  bottom:-30px;
  font-size:28px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>
<body>

<h1>E roju Chocolate Day ‚ù§Ô∏è Happy Chocolate Day</h1>
<h2>Chocolate kavala ?</h2>

<div class="buttons">
  <button id="yes">Yes üç´</button>
  <button id="no">No üòú</button>
</div>

<div id="message"></div>
<div id="noMessage"></div>

<script>
const messageBox=document.getElementById("message");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const noMsgBox=document.getElementById("noMessage");

/* Steps for YES */
const steps=[
  {text:"Navvithe chocolate konistha üç´üòú", delay:1000, showYes:false},
  {text:"Navvi unte YES meedha click chey üòâ", delay:10000, showYes:true},
  {text:"Inkosari navvithi 2 chocolate istha üç´üç´", delay:5000, showYes:false},
  {text:"Navvi unte YES kottu chocolates ready gaa unnayi üòéüç´", delay:5000, showYes:true},
  {text:"I love you chepithe 3 chocolate istha ‚ù§Ô∏èüç´üç´üç´", delay:5000, showYes:false},
  {text:"Cheppakapothe mundhu 2 chocolate kuda raavu üòú", delay:3000, showYes:false},
  {text:"Baaga alochinchu, force emi ledu üòè", delay:3000, showYes:false},
  {text:"Love you cheppi YES click chey üòâ", delay:5000, showYes:true},
  {text:"I love you too! Nuve chocolate laa unnav üòò Inka neeku endhuku chocolate üòú nenu ye ninnu thinestha üòÇ", delay:7000, showYes:false}
];

let stepIndex=0;

/* Function to show YES sequence */
function nextStep(){
  if(stepIndex>=steps.length) return;
  const step=steps[stepIndex];
  messageBox.textContent=step.text;

  if(step.showYes){
    yesBtn.style.display="inline-block";
  }else{
    yesBtn.style.display="none";
  }

  setTimeout(()=>{
    stepIndex++;
    nextStep();
  },step.delay);
}

/* YES click */
yesBtn.onclick=()=>{
  stepIndex++;
  nextStep();
};

/* NO button messages (constant) */
const noMessages=[
  "Inkosari alochinchu üòú Chocolate chala unnayi naa daggara üç´",
  "Ayyo, chudandi chocolate ready üòéüç´",
  "Nuvvu navvite life set üòÅüç´",
  "Siggu padindi chalu üòè, chocolate lekunda ra üòÖ"
];
let noIndex=0;

/* Show NO messages every 6 sec */
setInterval(()=>{
  noMsgBox.textContent=noMessages[noIndex];
  noIndex=(noIndex+1)%noMessages.length;
},6000);

/* Emoji rain */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=Math.random()>0.5?"üç´":"‚ù§Ô∏è";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

/* Start YES sequence after page load */
nextStep();
</script>

</body>
</html>
