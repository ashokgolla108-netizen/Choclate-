<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  overflow:hidden;
  text-align:center;
  color:#5a2d0c;
}
h1,h2{ text-shadow:0 3px 8px rgba(0,0,0,.3);}
h1{margin-top:20px; font-size:2rem;}
h2{margin-top:30px; font-size:1.8rem;}
.buttons{ margin-top:25px; position:relative; height:80px;}
button{
  padding:15px 30px;
  font-size:1.25rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:0 10px;
}
#yes{ background:#ff0033; color:white; display:inline-block;}
#no{ background:white; color:#ff0033; display:inline-block;}
#message{
  font-size:1.6rem;
  margin:20px auto;
  padding:12px 18px;
  max-width:90%;
  background:rgba(255,255,255,0.9);
  border-radius:20px;
  color:#5a2d0c;
  font-weight:bold;
}
#noMessage{
  font-size:1.5rem;
  margin-top:15px;
  color:#5a2d0c;
  font-weight:bold;
}
.emoji{
  position:fixed;
  bottom:-30px;
  font-size:28px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>
<body>

<h1>Happy Chocolate Day ‚ù§Ô∏è</h1>
<h2>Chocolate kavali ?</h2>

<div class="buttons">
  <button id="yes">Yes üç´</button>
  <button id="no">No üòú</button>
</div>

<div id="message"></div>
<div id="noMessage"></div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const messageBox = document.getElementById("message");
const noMsgBox = document.getElementById("noMessage");

/* YES sequence popups */
const yesSteps=[
  {text:"Navvithe chocolate istha üç´üòú", delay:1000, showYes:false},
  {text:"Navvi unte YES meedha click chey üòâ", delay:10000, showYes:true},
  {text:"Inkosari navvithi 2 chocolates üç´üç´", delay:1000, showYes:false},
  {text:"Navvi unte YES kottu chocolates ready gaa unnayi üòéüç´", delay:10000, showYes:true},
  {text:"I love you chepithe 10 chocolates ‚ù§Ô∏èüç´üç´üç´üç´üç´üç´üç´üç´üç´üç´", delay:1000, showYes:false},
  {text:"Chocolate ready unnayi twaraga YES click chey üòú", delay:5000, showYes:true},
  {text:"Nuve chocolate laa unna neeku endhuku chocolate üòú nenu ye ninnu thinestha üòÇ", delay:7000, showYes:false}
];

let yesIndex = 0;

/* Function to show YES sequence */
function nextYesStep(){
  if(yesIndex >= yesSteps.length) return;
  const step = yesSteps[yesIndex];
  messageBox.textContent = step.text;

  yesBtn.style.display = step.showYes ? "inline-block" : "none";

  setTimeout(()=>{
    yesIndex++;
    nextYesStep();
  }, step.delay);
}

/* YES click */
yesBtn.onclick = ()=>{
  // Hide both buttons immediately
  document.querySelector(".buttons").style.display="none";
  nextYesStep();
};

/* NO button funny messages */
const noMessages = [
  "Inkosari alochinchu choclates chala unnayi üç´üòú",
  "1 YES touch chesthe chocolate vasthayi üòéüç´",
  "Nuvvu navvithe naaku chocolate ivvali üòÇ"
];

let noIndex=0;

/* NO click triggers messages and hides buttons */
noBtn.onclick = ()=>{
  document.querySelector(".buttons").style.display="none"; // hide both buttons
  noMsgBox.textContent = noMessages[noIndex];
  noIndex=(noIndex+1)%noMessages.length;

  // Start constant loop after clicking NO
  setInterval(()=>{
    noMsgBox.textContent = noMessages[noIndex];
    noIndex=(noIndex+1)%noMessages.length;
  },6000);
};

/* Emoji rain */
setInterval(()=>{
  const e = document.createElement("div");
  e.className="emoji";
  e.innerText = Math.random()>0.5?"üç´":"‚ù§Ô∏è";
  e.style.left = Math.random()*100+"vw";
  e.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

</script>

</body>
</html>
