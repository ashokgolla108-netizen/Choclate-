<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
  color:white;
  background: url('ashok1.jpg') no-repeat center center fixed;
  background-size: cover;
}
body::after{
  content:"";
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.3);
  z-index:0;
}

h1,h2{ 
  text-shadow:0 3px 8px rgba(0,0,0,.5); 
  position: relative; 
  z-index:1;
}
h1{margin-top:20px; font-size:2rem;}
h2{margin-top:30px; font-size:1.8rem;}

.buttons{ 
  margin-top:25px; 
  position:relative; 
  height:80px; 
  z-index:1;
}
button{
  padding:15px 30px;
  font-size:1.25rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:0 10px;
}
#yes{ background:#ff0033; color:white;}
#no{ background:white; color:#ff0033;}

#message{
  font-size:1.6rem;
  margin:20px auto;
  padding:12px 18px;
  max-width:90%;
  background:rgba(255,255,255,0.8);
  border-radius:20px;
  color:#5a2d0c;
  font-weight:bold;
  z-index:1;
  position: relative;
}

.emoji{
  position:fixed;
  bottom:-30px;
  font-size:28px;
  animation:floatUp linear forwards;
  z-index:2;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>
<body>

<h1>Happy Chocolate Day ‚ù§Ô∏è</h1>
<h2>Chocolate kavali ?</h2>

<div class="buttons">
  <button id="yes">Yes üç´</button>
  <button id="no">No üòú</button>
</div>

<div id="message"></div>

<audio id="song" src="song2.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const messageBox = document.getElementById("message");
const song = document.getElementById("song");

/* Start song on first click */
document.body.addEventListener("click",()=>{
  song.play();
},{once:true});

/* YES questions in sequence */
const yesQuestions=[
  "Navvithe chocolate istha üç´üòú",
  "Inkosari navvithi 2 chocolates üç´üç´",
  "I love you chepithe 10 chocolates ‚ù§Ô∏èüç´üç´üç´üç´üç´üç´üç´üç´üç´üç´",
  "Nuve chocolate laa unna neeku endhuku chocolate üòú nenu ye ninnu thinestha üòÇ"
];
let yesIndex=0;

/* YES click triggers next question */
yesBtn.onclick = ()=>{
  if(yesIndex < yesQuestions.length){
    messageBox.textContent = yesQuestions[yesIndex];
    yesIndex++;
    
    // Hide NO button after first YES
    noBtn.style.display="none";
  }
};

/* NO button funny messages */
const noMessages = [
  "Inkosari alochinchu choclates chala unnayi üç´üòú",
  "1 YES touch chesthe chocolate vasthayi üòéüç´",
  "Nuvvu navvithe naaku chocolate ivvali üòÇ"
];
let noIndex=0;

noBtn.onclick = ()=>{
  messageBox.textContent = noMessages[noIndex];
  noIndex=(noIndex+1)%noMessages.length;
};

/* Emoji rain always */
setInterval(()=>{
  const e = document.createElement("div");
  e.className="emoji";
  e.innerText = Math.random()>0.5?"üç´":"‚ù§Ô∏è";
  e.style.left = Math.random()*100+"vw";
  e.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

</script>

</body>
</html>
