<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
  color:white;
  background:url('ashok1.jpg') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  height:100vh;
}

/* Dark overlay */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:0;
}

h1{
  margin-top:20px;
  font-size:2rem;
  text-shadow:0 3px 8px rgba(0,0,0,.6);
  position:relative;
  z-index:1;
}

#question{
  font-size:1.5rem;
  margin-top:30px;
  position:relative;
  z-index:1;
}

/* Bottom panel */
.bottomPanel{
  margin-top:auto;
  padding-bottom:50px;
  position:relative;
  z-index:1;
}

.buttons{
  margin-top:15px;
}
button{
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:0 10px;
}
#yes{ background:#ff0033; color:white; }
#no{ background:white; color:#ff0033; }

#message{
  font-size:1.7rem;
  margin:20px auto;
  padding:14px 22px;
  max-width:90%;
  background:rgba(255,255,255,0.9);
  border-radius:20px;
  color:#5a2d0c;
  font-weight:bold;
  min-height:60px;
}

/* Emoji rain */
.emoji{
  position:fixed;
  bottom:-30px;
  font-size:30px;
  animation:floatUp linear forwards;
  z-index:2;
}
@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<h1>Happy Chocolate Day ‚ù§Ô∏è</h1>
<div id="question">Chocolate kavala? üç´</div>

<div class="bottomPanel">
  <div class="buttons">
    <button id="yes">Yes üç´</button>
    <button id="no">No üòú</button>
  </div>
  <div id="message"></div>
</div>

<audio id="song" src="song2.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const messageBox = document.getElementById("message");
const song = document.getElementById("song");
const question = document.getElementById("question");

/* Play song on first interaction */
document.body.addEventListener("click",()=>{
  song.play();
},{ once:true });

/* YES flow (7 seconds) */
const yesFlow = [
  { msg:"Navvithe chocolate istha üç´üòú", wait:7000 },
  { msg:"Navvi unte YES meedha click chey üòâ", waitClick:true },

  { msg:"Inkosari navvithe 2 chocolates üç´üç´", wait:7000 },
  { msg:"Navvi unte YES kottu üòéüç´", waitClick:true },

  { msg:"I love you chepithe 10 chocolates ‚ù§Ô∏èüç´üç´üç´üç´üç´üç´üç´üç´üç´üç´", wait:7000 },
  { msg:"Love you cheppi unte YES click chey üòç", waitClick:true },
 
  { msg:"nuvve choclate laa unnav neeku endhuku choclates, nenu ye ninnu thinestha üòÇ ‚ù§Ô∏èüç´üç´üç´üç´üç´üç´üç´üç´üç´üç´", wait:7000},
  
  { msg:"Navvindhi chalu üòÑüç´ chocolate order pettu naaku", final:true }
];

let stepIndex = 0;

/* YES button */
yesBtn.onclick = ()=>{
  noBtn.style.display="none";
  question.style.display="none";
  nextStep();
};

/* NO button fun */
const noMessages = [
  "Inkosari alochinchu chocolates chala unnayi üç´üòú",
  "1 YES touch chesthe chocolates vasthayi üòéüç´",
  "Nuvvu navvithe naaku chocolate ivvali üòÇ"
];
let noIndex = 0;
noBtn.onclick = ()=>{
  messageBox.textContent = noMessages[noIndex];
  noIndex = (noIndex + 1) % noMessages.length;
};

/* Step handler */
function nextStep(){
  if(stepIndex >= yesFlow.length) return;

  const step = yesFlow[stepIndex];
  messageBox.textContent = step.msg;
  stepIndex++;

  if(step.final){
    // Exit page after 5 seconds
    setTimeout(()=>{
      window.close();
      setTimeout(()=>{
        window.location.href = "about:blank";
      }, 500);
    }, 5000);
    return;
  }

  if(step.wait){
    setTimeout(nextStep, step.wait);
  }
}

/* Emoji rain */
setInterval(()=>{
  const e = document.createElement("div");
  e.className="emoji";
  e.innerText = Math.random() > 0.5 ? "üç´" : "‚ù§Ô∏è";
  e.style.left = Math.random()*100 + "vw";
  e.style.animationDuration = (3 + Math.random()*3) + "s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);
</script>

</body>
</html>
